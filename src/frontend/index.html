<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">          
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
<title>Authenticated Calculator</title>
</head>
<body>
    <canvas>

    </canvas>
    <header>
        <h2>CalcAuth</h2>
        
        <p>Motoko Bootcamp 2023 <br> dApp project</p>
    </header>

    <main>
        <div class="container">
            <div class="screen" id="calcScreen">0
                <!-- <input type="text" value="12" id="calcScreen"> 
                
                </input> -->
            </div>

            <div class="keypad" id="keypad">
                <div class="line">
                    <div class="numKey" id="numKey">7</div>
                    <div class="numKey" id="numKey">8</div>
                    <div class="numKey" id="numKey">9</div>
                    <div class="optKey" id="add">+</div>
                    <div class="optKey" id="sqrt">sqrt</div>
                </div>
                <div class="line">
                    <div class="numKey" id="numKey">4</div>
                    <div class="numKey" id="numKey">5</div>
                    <div class="numKey" id="numKey">6</div>
                    <div class="optKey" id="sub">-</div>
                    <div class="optKey" id="power">x^x</div>
                </div>
                <div class="line">
                    <div class="numKey" id="numKey">1</div>
                    <div class="numKey" id="numKey">2</div>
                    <div class="numKey" id="numKey">3</div>
                    <div class="optKey" id="mul">*</div>
                    <div class="optKey" id="floor">Flr</div>
                </div>
                <div class="line">
                    <div class="numKey" id="zero">0</div>
                    <div class="numKey" id="period">.</div>
                    <div class="optKey" id="see">see</div>
                    <div class="optKey" id="div">/</div>
                    <div class="optKey" id="reset">RST</div>
                </div>
            </div>
        </div>

    </main>

    <footer id="login">
        <ii-login-button></ii-login-button>
        <div id="welcome"></div>
        <div id="output"></div>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
